# =============================================================================
# Nginx Main Configuration File
# Project Tracking Management System - Production Ready
# =============================================================================

# Run as a less privileged user for security
user nginx;

# Number of worker processes - auto detects number of CPU cores
worker_processes auto;

# Error log location and level
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# =============================================================================
# Events Module
# =============================================================================

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;
    
    # Use epoll on Linux (high performance event mechanism)
    use epoll;
    
    # Accept multiple connections per worker
    multi_accept on;
}

# =============================================================================
# HTTP Module
# =============================================================================

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    
    # Default MIME type
    default_type application/octet-stream;
    
    # =============================================================================
    # Log Format Configuration
    # =============================================================================
    
    # Main access log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';
    
    # JSON log format for structured logging
    log_format json_log '{'
                        '"timestamp": "$time_iso8601",'
                        '"remote_addr": "$remote_addr",'
                        '"remote_user": "$remote_user",'
                        '"request": "$request",'
                        '"status": $status,'
                        '"body_bytes_sent": $body_bytes_sent,'
                        '"request_time": $request_time,'
                        '"upstream_response_time": $upstream_response_time,'
                        '"http_referer": "$http_referer",'
                        '"http_user_agent": "$http_user_agent",'
                        '"http_x_forwarded_for": "$http_x_forwarded_for",'
                        '"request_id": "$request_id"'
                        '}';
    
    # Access log location
    access_log /var/log/nginx/access.log main;
    
    # =============================================================================
    # Performance Settings
    # =============================================================================
    
    # Enable sendfile for efficient file transfer
    sendfile on;
    
    # Enable TCP_NOPUSH with sendfile
    tcp_nopush on;
    
    # Enable TCP_NODELAY for keepalive connections
    tcp_nodelay on;
    
    # Keepalive timeout
    keepalive_timeout 65;
    
    # Keepalive requests per connection
    keepalive_requests 1000;
    
    # Types hash bucket size
    types_hash_max_size 2048;
    
    # =============================================================================
    # Gzip Compression
    # =============================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff2
        font/woff
        font/ttf;
    gzip_min_length 1000;
    gzip_disable "msie6";
    
    # =============================================================================
    # Security Headers
    # =============================================================================
    
    # Hide Nginx version
    server_tokens off;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (enable only with HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (adjust based on your needs)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # =============================================================================
    # Rate Limiting
    # =============================================================================
    
    # Define rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # =============================================================================
    # Request ID Generation
    # =============================================================================
    
    map $http_x_request_id $request_id {
        default $http_x_request_id;
        "" $request_id;
    }
    
    # Generate unique request ID if not provided
    map $request_id $request_id_final {
        default $request_id;
        "" $pid-$msec-$remote_addr-$connection-$connection_requests;
    }
    
    # =============================================================================
    # Upstream Configuration
    # =============================================================================
    
    # Gunicorn upstream
    upstream ptms_backend {
        least_conn;
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # =============================================================================
    # Include Virtual Host Configurations
    # =============================================================================
    
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

