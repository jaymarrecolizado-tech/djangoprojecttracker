# =============================================================================
# Nginx Virtual Host Configuration for Project Tracking Management System
# =============================================================================
#
# Copy this file to: /etc/nginx/sites-available/ptms
# Then create symlink: ln -s /etc/nginx/sites-available/ptms /etc/nginx/sites-enabled/
# Test configuration: nginx -t
# Reload Nginx: systemctl reload nginx
# =============================================================================

# =============================================================================
# HTTP Server - Redirect to HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Catch all
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# =============================================================================
# HTTPS Server - Main Application
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;  # Change to your domain
    
    # =============================================================================
    # SSL Certificate Configuration
    # =============================================================================
    # Replace with your actual certificate paths
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # =============================================================================
    # Security Headers (duplicated from nginx.conf for redundancy)
    # =============================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (adjust based on your frontend requirements)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' ws: wss:; media-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # =============================================================================
    # Root Directory and Index
    # =============================================================================
    root /var/www/project_tracking/frontend/dist;
    index index.html;
    
    # =============================================================================
    # Logging Configuration
    # =============================================================================
    access_log /var/log/nginx/ptms_access.log main;
    error_log /var/log/nginx/ptms_error.log warn;
    
    # =============================================================================
    # Client Configuration
    # =============================================================================
    client_max_body_size 25M;  # Match Django's FILE_UPLOAD_MAX_MEMORY_SIZE
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # =============================================================================
    # Timeouts
    # =============================================================================
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # =============================================================================
    # Gzip Compression (re-enable for this server block)
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff2
        font/woff
        font/ttf;
    
    # =============================================================================
    # Static Files (Frontend Build)
    # =============================================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            access_log off;
        }
        
        # Don't cache HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
    
    # =============================================================================
    # API Proxy to Gunicorn
    # =============================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Request-ID $request_id_final;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't cache API responses
        proxy_cache off;
        expires off;
    }
    
    # =============================================================================
    # Admin Interface
    # =============================================================================
    location /admin/ {
        # Stricter rate limiting for admin
        limit_req zone=login burst=10 nodelay;
        
        # IP restriction (optional - uncomment and modify)
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id_final;
    }
    
    # =============================================================================
    # Static Files (Django)
    # =============================================================================
    location /static/ {
        alias /var/www/project_tracking/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        access_log off;
        
        # Optimize file delivery
        sendfile on;
        tcp_nopush on;
    }
    
    # =============================================================================
    # Media Files (User Uploads)
    # =============================================================================
    location /media/ {
        alias /var/www/project_tracking/media/;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Restrict access to authenticated users (optional)
        # internal;
    }
    
    # =============================================================================
    # WebSocket Support
    # =============================================================================
    location /ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeout for WebSocket connections
        proxy_read_timeout 86400;
    }
    
    # =============================================================================
    # Health Check Endpoint (bypass rate limiting)
    # =============================================================================
    location /health/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }
    
    # =============================================================================
    # Favicon and Robots
    # =============================================================================
    location = /favicon.ico {
        alias /var/www/project_tracking/staticfiles/favicon.ico;
        expires 1y;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        alias /var/www/project_tracking/staticfiles/robots.txt;
        expires 1y;
        access_log off;
        log_not_found off;
    }
    
    # =============================================================================
    # Error Pages
    # =============================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/project_tracking/frontend/dist;
        internal;
    }
    
    # =============================================================================
    # Deny Access to Hidden Files
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup/config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to version control
    location ~* /\.(git|svn|hg)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

