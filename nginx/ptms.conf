# =============================================================================
# zone=general:10m rate=10r/s   - General limit: 10 requests per second
# zone=login:10m rate=1r/s      - Login limit: 1 request per second (anti-brute force)
# zone=api:10m rate=100r/m      - API limit: 100 requests per minute
# burst=20 nodelay              - Allow 20 requests in burst without delay
